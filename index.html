<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Electrónica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="container">
    <h1 class="tituloPrincipal">Catálogo de Productos Electrónicos</h1>

    <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar productos electrónicos...">

    <div id="productos" class="row"></div>

    <div id="carrito">
      <h3>Carrito</h3>
      <ul id="lista-carrito" class="list-group mb-2"></ul>
      <strong>Total: $<span id="total">0</span></strong>
    </div>

    <script src="main.js"></script>
</body>
</html>
